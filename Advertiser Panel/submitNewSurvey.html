  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->

  <script src="js/survey-design.js"></script>
  <script src="js/survey-submit.js"></script>
  <script src="js/logout-user.js"></script>


  <script>
    $(document).ready(function() {
      var trigger = $('.hamburger'),
        overlay = $('.overlay'),
        isClosed = false;

      trigger.click(function() {
        hamburger_cross();
      });

      function hamburger_cross() {
        if (isClosed == true) {
          overlay.hide();
          trigger.removeClass('is-open');
          trigger.addClass('is-closed');
          isClosed = false;
        } else {
          overlay.show();
          trigger.removeClass('is-closed');
          trigger.addClass('is-open');
          isClosed = true;
        }
      }
      $('[data-toggle="offcanvas"]').click(function() {
        $('#wrapper').toggleClass('toggled');
      });
    });
  </script>
</head>

        <li class="sidebar-item-align">

        </li>

    <div class="w3-bar w3-light w3-xlarge">
      <div class="w3-row">

          <span class="Logo">پنل تبلیغ دهندگان</span>
        </div>
      </div>
    </div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>
      <div class="fluid-container">
        <!-- Main Material -->
        <div class="w3-row w3-main">
          <div class="w3-container">
            <div class="w3-row w3-padding">
              <div class="questionnaire">
                <div id="questionnaire" dir="rtl">
                  <label for="question_name" dir="rtl"> نام پرسشنامه خود را وارد کنید </label><br>
                  <input type="text" id="question_name" name="question_name"><br><br>
                  <input type="hidden" id="questions_count" name="questions_count" />
                  <div id="questions" class='questions'>
                  </div>
                  <label for="add_question">افزودن سوال </label><br />
                  <button id="add_question" class="btn add-more" type="button" onclick="add_question(this)"><span class="glyphicon glyphicon-plus"></span></button><br/>
                </div>
              </div>
            </div>
          </div>
          <div class="w3-container">
            <div class="w3-row w3-margin" dir="rtl">
              <div class="w3-row w3-section">
                <label for="survey-description" dir="rtl">توضیحات پرسشنامه </label> </br>
                <textarea class="w3-input w3-border description-area"type="text" name="survey-description" id="survey-description" placeholder=" هر گونه توضیح در مورد پرسشنامه خود، سوالات و شرکت کننده های پرسشنامه را در اینجا ذکر بفرمایید"></textarea>
              </div>
              <div class="w3-row w3-section">
                <label for="survey-duration" dir="rtl">مدت زمان تبلیغ </label> </br>
                <input required class="w3-input w3-border" style="width:70%" type="number" min="10" max="90" id="survey-duration" placeholder="مدت زمان تبلیغ (بین 10 تا 90 روز)">
              </div>
              <div class="w3-row w3-section">
                <label for="credit" dir="rtl">اعتبار </label> </br>
                <select name="credit" style="color:#122b40;width:70%" class="w3-select w3-border">
                  <option class="credit-op" value="null"  disabled selected>
                    میزان اعتبار پرسشنامه خود بر روی سایت را تعیین بفرمایید
                  </option>
                  <option class="credit-op" value="50">
                    50
                  </option>
                  <option class="credit-op" value="100">
                    100
                  </option>
                  <option class="credit-op" value="150">
                    150
                  </option>
                  <option class="credit-op" value="200">
                    200
                  </option>
                </select>
              </div>
              <div class="w3-center">
                <button onclick="submitSurvey()" class="w3-button w3-section w3-ripple w3-hover-white submit-btn"> ثبت درخواست </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
